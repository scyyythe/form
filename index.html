<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/icons8-google-forms-48.png" />
    <title>Form Input</title>
  </head>
  <body>
    <header>
      <h1 class="">PERSONAL DATA</h1>
    </header>
    <div class="container">
      <form action="" class="form">
        <div class="tab active first">
          <p class="p1">Fill up your personal information.</p>

          <div class="upper">
            <div class="input">
              <label for="lastname">Last Name</label><br />
              <input type="text" name="lastname" placeholder="Last Name" />
              <br />
            </div>

            <div class="input">
              <label for="firstname">First Name</label>
              <br />
              <input type="text" name="firstname" placeholder="First Name" />
              <br />
            </div>

            <div class="input">
              <label for="middle">Middle Initial</label>
              <br />
              <input type="text" name="middle" placeholder="Middle Initial" />
              <br />
            </div>
          </div>

          <div class="center">
            <div class="input">
              <label for="date">Date of Birth</label><br />
              <input type="date" name="date" /><br /><br />
            </div>

            <div class="input2">
              <label for="sex">Sex</label>
              <div class="radio-group">
                <div>
                  <input type="radio" name="sex" id="male" value="Male" />
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" name="sex" id="female" value="Female" />
                  <label for="female">Female</label>
                </div>
              </div>
            </div>

            <div class="input">
              <label for="civilStatus">Civil Status</label><br />
              <select name="civilStatus" id="civilStatus">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="widowed">Widowed</option>
                <option value="separated">Legally Separated</option>
                <option value="others">Others</option></select
              ><br />
            </div>
          </div>
          <div class="center2">
            <div class="input">
              <label for="tax">Tax Identification Number</label><br />
              <input
                type="text"
                name="tax"
                placeholder="e.g., 123-45-6789"
              /><br />
            </div>
            <div class="input">
              <label for="nationality">Nationality</label><br />
              <input
                type="text"
                name="nationality"
                placeholder="Nationality"
              /><br />
            </div>
            <div class="input">
              <label for="religion">Religion</label><br />
              <input type="text" name="religion" placeholder="Religion" />
            </div>
          </div>
          <div class="foot">
            <h3>Place of Birth</h3>

            <div class="foot1">
              <div class="input">
                <label for="city">City</label><br />
                <input type="text" name="city" placeholder="e.g., Cebu City" />
              </div>
              <div class="input">
                <label for="municipality">Municipality</label><br />
                <input
                  type="text"
                  name="municipality"
                  placeholder="e.g., Minglanilla"
                /><br />
              </div>
            </div>

            <div class="foot2">
              <div class="input">
                <label for="province">Province</label><br />
                <input
                  type="text"
                  name="province"
                  placeholder="e.g., Cebu"
                /><br />
              </div>

              <div class="buttons">
                <button type="button" onclick="nextTab()">
                  Continue &#8594;
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="tab">
          <h3>Home Address</h3>
          <label for="unit">RM/FLR/Unit No. & Bldg. Name</label><br />
          <input
            type="text"
            name="unit"
            placeholder="e.g., 1234 Unit Bldg."
          /><br />

          <label for="houseNo">House/Lot & Blk. No</label><br />
          <input
            type="text"
            name="houseNo"
            placeholder="e.g., 5678 Block 9"
          /><br />

          <label for="street">Street Name</label><br />
          <input
            type="text"
            name="street"
            placeholder="e.g., Main Street"
          /><br />

          <label for="subdivision">Subdivision</label><br />
          <input
            type="text"
            name="subdivision"
            placeholder="e.g., Sunshine Subdivision"
          /><br />

          <label for="baranggay">Barangay/District/Locality</label><br />
          <input
            type="text"
            name="barangay"
            placeholder="e.g., Poblacion"
          /><br />

          <label for="cityMunicipality">City/Municipality</label><br />
          <input
            type="text"
            name="cityMunicipality"
            placeholder="e.g., Minglanilla"
          /><br />

          <label for="province">Province</label><br />
          <input type="text" name="province" placeholder="e.g., Cebu" /><br />

          <label for="country">Country</label><br />
          <input
            type="text"
            name="country"
            placeholder="e.g., Philippines"
          /><br />

          <label for="zip">Zip Code</label><br />
          <input type="text" name="zip" placeholder="e.g., 6046" /><br />

          <div class="buttons">
            <button type="button" onclick="prevTab()"><</button>
            <button type="button" onclick="nextTab()">Continue &#8594;</button>
          </div>
        </div>

        <div class="tab">
          <h3>Contact Information</h3>
          <label for="mobile">Mobile/ Cellphone Number</label>
          <input type="text" /><br />

          <label for="email">Email Address</label>
          <input type="email" /><br />

          <label for="telephone">Telephone</label>
          <input type="text" /><br />

          <h4>Father's Name</h4>
          <label for="lastnameFather">Last Name</label>
          <input type="text" /><br />

          <label for="firstnameFather">First Name</label>
          <input type="text" /><br />

          <label for="middlenameFather">Middle Name</label>
          <input type="text" /><br />

          <h4>Mother's Maiden Name</h4>
          <label for="lastnameMother">Last Name</label>
          <input type="text" /><br />

          <label for="firstnameMother">First Name</label>
          <input type="text" /><br />

          <label for="middlenameMother">Middle Name</label>
          <input type="text" /><br />

          <div class="buttons button2">
            <button type="button" onclick="prevTab()"><</button>
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
